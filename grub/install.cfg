submenu 'Graphical installer ...' --hotkey=g {

	source /boot/grub/theme.cfg

	menuentry 'Install' --hotkey=i {
		linux	/install/gtk/vmlinuz vga=788 net.ifnames=0 --- quiet
		initrd	/install/gtk/initrd.gz
	}

	menuentry 'Expert install' --hotkey=x {
		linux	/install/gtk/vmlinuz priority=low vga=788 net.ifnames=0
		initrd	/install/gtk/initrd.gz
	}

	menuentry 'Automated install' --hotkey=a {
		linux	/install/gtk/vmlinuz auto=true priority=critical vga=788 net.ifnames=0 --- quiet
		initrd	/install/gtk/initrd.gz
	}

	menuentry 'Rescue mode' --hotkey=r {
		linux	/install/gtk/vmlinuz rescue/enable=true vga=788 net.ifnames=0 --- quiet
		initrd	/install/gtk/initrd.gz
	}
}

